<!DOCTYPE html>
<html lang="ko">
<head>
  <title>쥬크박스</title>
  <link href="styles/jukebox.css" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__header">
      <!-- 제목 -->
      <div class="wrapper__header__title">
        <div class="title">추억의 BGM</div>
        <div class="subtitle">TODAY CHOICE</div>
      </div>
      <!-- 라인 -->
      <div class="line"></div>
      <!-- 노래 소개 -->
      <div class="wrapper__header__body">
        <div class="music1">
          <img src="images/jukebox-01.png" class="photo"></img>
          <div class="title-song">Y(Please Tell Me Why)</div>
          <div class="singer">프리스타일</div>
        </div>
        <div class="music2">
          <img src="images/jukebox-02.png" class="photo"></img>
          <div class="title-song">눈의 꽃</div>
          <div class="singer">박효신</div>
        </div>
        <div class="music3">
          <img src="images/jukebox-03.png" class="photo"></img>
          <div class="title-song">사랑했나봐</div>
          <div class="singer">윤도현</div>
        </div>
      </div>
    </div>
    <div class="wrapper__body">
      <div class="wrapper__header__title">
        <div class="title">추억의 BGM</div>
        <div class="subtitle">TODAY CHOICE</div>
      </div>
      <div>
        <table>
          <tr class="row-1"> 
            <!-- tr은 가로줄 만들어줌 -->
            <!-- td는 세로줄 만들어줌 -->
            <td class="check"><input type="checkbox" /></td>
            <td class="num">번호</td>
            <td>곡명</td>
            <td>아티스트</td>
          </tr>
          <tr class="row">
            <td class="check"><input type="checkbox" /></td>
            <td class="num">1</td>
            <td>눈의 꽃</td>
            <td>박효신</td>
          </tr>
          <tr class="row">
            <td class="check"><input type="checkbox" /></td>
            <td class="num">2</td>
            <td>사랑스러워</td>
            <td>김종국</td>
          </tr>
          <tr class="row">
            <td class="check"><input type="checkbox" /></td>
            <td class="num">3</td>
            <td>내사람: Partner For Life</td>
            <td>SG 워너비</td>
          </tr>
          <tr class="row">
            <td class="check"><input type="checkbox" /></td>
            <td class="num">4</td>
            <td>Love Love Love</td>
            <td>에픽하이</td>
          </tr>
          <tr class="row">
            <td class="check"><input type="checkbox" /></td>
            <td class="num">5</td>
            <td>애인...있어요</td>
            <td>이은미</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
